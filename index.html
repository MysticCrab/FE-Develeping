<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="get">
        <div class="over">
            <div class="words">
        <h1>Tour Booking <br> Form</h1>
    </div>
</div>
<main>
            <label for="name">Name</label>
            <br>
            <input type="text" placeholder="First Name" id="name">
            <br>
            <input type="text" placeholder="Last Name" id="name">
            <br>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" placeholder="name@mail.ru">
        <br>
        <label for="number">Phone</label>
        <br>
        <input type="number" id="number" placeholder="### ### ####">
        <br>
        <label for="date">When are you planning to vizit? </label>
        <br>
        <input type="date" id="date">
        <br>
        <label for="group">How many people are in your group?</label>
        <br>
        <input type="number" id="group">
        <br>
        <label for="which">Which tour are you most interested in?</label>
        <br>
    </main>
    <footer>
        <select multiplename=""  id="which">
            <option disabled selected value="">*Please select*</option>
            <option value="">Spain</option>
            <option value="">Poland</option>
            <option value="">Malta</option>
          </select>
        
          <div>
            <p>What is the best way to contact you?</p>
            
            <input type="checkbox"  value="contact">
            <span>Phone</span>
            <br>
            <input type="checkbox"  value="contact">
            <span>Email</span>
            <br>
            <input type="checkbox" value="contact">
            <span>Either</span>
          </div>
          <div>
            <p>
                If phone, when is the best time of a day for a call-back?
            </p>
            <input type="radio"  value="time">
            <span>8-11 AM</span>
            <br>
            <input type="radio"  value="time">
            <span>12-4 PM</span>
            <br>
            <input type="radio" value="time">
            <span>6-10 PM</span>
            <div>
                <p>Anything else we should know?</p>
                <textarea></textarea>
          <button type="submit">Send</button>
    
        </footer>
    </form>
</body>
</html>
